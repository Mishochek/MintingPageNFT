<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://shinsekai.io/logo-icone.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Shinsekai 10K NFT Collectibles</title>
  </head>
  <body>

    <div class="alert p-2 rounded position-absolute top-0 end-0 me-3 mt-3 d-none" id="notification">
        <i class="bi" id="status-icon"></i>
    </div>

    <!-- Cookie -->
    
    <div class="container-fluid position-fixed cookie d-md-block" id="cookie">
        <div class="container pt-3">
            <div class="row">
                <div class="col-md-6 col-12 text-center">
                    <p class="cookie-p">We use cookies to improve your experience on our website.</p>
                </div>
                <div class="col-md-6 col-12 text-center">
                    <button class="btn btn-light w-50" onclick="hidecookie()">Accept</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container py-5">
        <div class="row">
            <div class="col-xl-6 col-12 text-center d-flex align-items-sm-center justify-content-center">
                <img src="https://shinsekai.io/assets/images/home.png" alt="" class="img-fluid">
            </div>
            <div class="col-xl-6 col-12 py-3 mt-5 mt-xl-0">
                <h4 class="text-center">Special Price for Whitelist</h4>
                <p class="text-center">February 16 - 10am EST</p>
                <div class="row">
                    <div class="col-4 text-center">
                        <h4>Supply</h4>
                        <p>1000</p>
                    </div>
                    <div class="col-4 text-center">
                        <h4>Price</h4>
                        <p><span id="price1"></span> ETH</p>
                    </div>
                    <div class="col-4 text-center">
                        <h4>Max</h4>
                        <p><span id="max"></span> per Wallet</p>
                    </div>
                </div>

                <div class="buy p-3 round px-4 mt-3">
                    <h1 class="text-center my-3 fm">Limited Sale</h1>
                    <div class="pernft d-flex flex-row justify-content-between mt-3 p-3 round border">
                        <div class="col-3">
                            <img src="https://shinsekai.io/assets/images/design/13.jpg" class="rounded" alt="" height="50px">
                        </div>
                        <div class="col-4 d-flex flex-column align-items-end align-content-center justify-content-center">
                            <p class="small">Price Per NFT</p>
                            <p class="big"><span id="price2"></span> ETH Each</p>
                        </div>
                    </div>
                    <div class="bg-lighter p-2 mt-4 border round px-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="d-inline-block calc-btn" id="minus">â€“</div>
                                <input type="text" class="calc text-center" readonly value="1" id="count">
                                <div class="d-inline-block calc-btn" id="plus">+</div>
                            </div>
                            <div class="align-self-center max" id="maxbtn">SET MAX</div>
                        </div>
                    </div>

                    <div class="line my-4"></div>
                    <div class="px-3 d-flex justify-content-between">
                        <h5 class="d-inline">Total</h5>
                        <h5 class="d-inline bold"><span id="total">0.06</span> ETH</h5>
                    </div>
                    <div class="line my-4"></div>

                    <div class="text-center">
                        <button class="btn btn-buy" onclick="buy()">
                            <div class="status-s d-none">
                                <div class="spinner-grow mt-1 text-dark" style="width: 1rem; height: 1rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow mt-1 text-dark" style="width: 1rem; height: 1rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow mt-1 text-dark" style="width: 1rem; height: 1rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="m-0 status-p">MINT</p>
                        </button>
                    </div>

                    <p class="text-center buys mt-3"><span id="qty"></span> / 1000</p>

                </div>

            </div>
        </div>
    </div>
    <section class="pb-5">
        <article>
          <div class="carousell">
            <ul>
              <li><img src="https://shinsekai.io/assets/images/design/1.jpg"></li>
              <li><img src="https://shinsekai.io/assets/images/design/2.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/3.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/4.jpg"/></li>
            </ul>
          </div>
          <div class="carousell">
            <ul>
              <li><img src="https://shinsekai.io/assets/images/design/1.jpg"></li>
              <li><img src="https://shinsekai.io/assets/images/design/2.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/3.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/4.jpg"/></li>
            </ul>
          </div>
          <div class="carousell">
            <ul>
              <li><img src="https://shinsekai.io/assets/images/design/1.jpg"></li>
              <li><img src="https://shinsekai.io/assets/images/design/2.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/3.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/4.jpg"/></li>
            </ul>
          </div>
          <div class="carousell">
            <ul>
              <li><img src="https://shinsekai.io/assets/images/design/1.jpg"></li>
              <li><img src="https://shinsekai.io/assets/images/design/2.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/3.jpg"/></li>
              <li><img src="https://shinsekai.io/assets/images/design/4.jpg"/></li>
            </ul>
          </div>
        </article>
      </section>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
